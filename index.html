<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Pedidos Formatados</title>
    <style>
        /* Estilos globais */
        body {
            font-family: "Arial", sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffe3e3; /* Fundo vermelho amigável */
        }

        /* Estilos do navbar */
        .navbar {
            background-color: #ea4f4f; /* Fundo vermelho amigável */
            color: #fff; /* Texto na cor branca */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
        }

        /* Estilos do título */
        h1 {
            font-family: "Arial Rounded MT Bold", sans-serif; /* Fonte amigável arredondada */
            font-size: 24px;
            margin: 0;
        }

        /* Estilos do conteúdo centralizado */
        .content-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px; /* Espaçamento entre navbar e conteúdo */
        }

        /* Estilos do input e output */
        .input-output-container {
            width: 80%;
            max-height: 400px; /* Altura máxima do bloco de output */
            overflow-y: auto; /* Habilita a barra de rolagem vertical quando o conteúdo excede a altura máxima */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            margin-top: 10px; 
            margin-bottom: 100px;/* Espaçamento entre input e output */
        }

        /* Estilos do footer */
        .footer {
            background-color: #ea4f4f; /* Fundo vermelho amigável */
            color: #fff; /* Texto na cor branca */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 60px;
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
        }

        .footer-text {
            display: flex;
            align-items: center;
        }

        .github-icon {
            width: 20px;
            height: 20px;
            margin-right: 5px;
        }

        .github-link {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Gerador de Pedidos Formatados</h1>
    </div>

    <div class="content-container">
        <textarea id="inputPedido" cols="80" rows="10" placeholder="Cole aqui os pedidos..."></textarea>
        <button onclick="gerarFormatado()">Gerar Formatado</button>
        <button onclick="imprimir()">Imprimir</button>
        <button onclick="copyText()">Copiar Pedidos</button>
        <div class="input-output-container" id="output">
            <!-- O conteúdo gerado será exibido aqui -->
        </div>
    </div>

    <div class="footer">
        <div class="footer-text">
            <!-- Coloque o SVG do GitHub aqui, por exemplo: -->
            <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" alt="GitHub Icon" class="github-icon" viewBox="0 0 16 16">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15 .46.55 .38A8.013 8.013 0 0 0 16 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <a class="github-link" href="https://github.com/joaocanuto" target="_blank">Desenvolvido por João Guilherme</a>
        </div>
    </div>

    <script>
        function gerarFormatado() {
          const input = document.getElementById("inputPedido").value.trim();
          const pedidos = input.split("Pedido:"); // Separa pedidos por quebras de linha
          pedidos.shift(); // Remove o primeiro item do array, pois é vazio
          let outputHtml = "";

          for (const pedido of pedidos) {
              // Separa os campos do pedido por tabulação
              const campos = pedido.split("\t");

              // Verifica se o campo "Detalhes do Pedido e Observações" existe e trata-o corretamente
              const detalhes = campos[10] ? campos[10].replace(/\n/g, ' ') : "";

              // Monta o formato desejado com os campos
              outputHtml += `
                Carimbo de data/hora: ${campos[2]}
                Endereço de e-mail: ${campos[3]}
                Nome do cliente: ${campos[4]}
                Telefone: ${campos[5]}
                Loja do Pedido: ${campos[6]}
                Vendedor (a): ${campos[7]}
                Data do pedido: ${campos[9]}
                Detalhes do Pedido e Observações: ${detalhes}
                Data de entrega: ${campos[14]}
                Loja de entrega: ${campos[15]}
                Observações de entrega: ${campos[16] ? campos[16].replace(/\n/g, ' ') : ""}
                `; // Adiciona um espaço extra para o próximo pedido
          }
          document.getElementById("output").innerHTML = "<pre>" + outputHtml + "</pre>";
        }
    </script>
    <script>
        function imprimir() {
          var prtContent = document.getElementById("output");
          var WinPrint = window.open('', '', 'left=0,top=0,width=800,height=900,toolbar=0,scrollbars=0,status=0');
            WinPrint.document.write(prtContent.innerHTML);
            WinPrint.document.close();
            WinPrint.focus();
            WinPrint.print();
            //WinPrint.close();
        }
        function copyText() { 
            navigator.clipboard.writeText
                (document.getElementById("output").innerText);
        }
    </script>
</body>
</html>
